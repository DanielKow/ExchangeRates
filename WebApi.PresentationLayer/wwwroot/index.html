<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Exchanges rates</title>
</head>
<body>

<div>
    <h2>All exchanges rates</h2>
    <ul id="exchangeRates"></ul>
</div>

<script src="jquery-2.0.3.min.js"></script>
<script>
    var uri = 'api/exchangerates';

    $(document).ready(function () {
        $.getJSON(uri)
            .done(function (data) {
                $.each(data, function (key, item) {
                    $('<li>', { text: formatItem(item) }).appendTo($('#exchangeRates'));
                });
            });
    });

    function formatItem(item) {
        return '1 ' + item.currency + ' = ' + item.value + ' PLN';
    }
</script>
</body>
</html>
